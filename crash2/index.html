<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 2 - Local JSON</title>
</head>
<body>
    <button id="button1">Get User</button>
    <button id="button2">Get Users</button>
    <br></br>
    
    <h1>User</h1>
    <div id="user"></div>
    
    <h1>Users</h1>
    <div id="users"></div>
</body>
<script>
    document.getElementById('button1').addEventListener('click', loadUser);
    
    function loadUser(){
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'user.json', true);
        
        xhr.onload = function(){
            if(this.status == 200){
                var user = JSON.parse(this.responseText);
                // wrap this up in a fucntion called JSON.parse to access the values in the user.json file 
                console.log(user.name); //this will print out the name inside the json object 
            }
        };
        xhr.send();
    }
    
    // Note: You can request JSON from the server by using an AJAX request
    // As long as the response from the server is written in JSON format, 
    // you can parse the string into a JavaScript object.
</script>
</html>
