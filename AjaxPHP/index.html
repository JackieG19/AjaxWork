<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 4 - Ajax and Php Forms</title>
</head>
<body>
    <button id="button">Get Name</button>
    <hr>
    <h1>Get Form</h1>
    <form method="GET" action="proccess.php">
        <input type="text" name="name"/>
        <input type="submit" value="Submit"/>
    </form>
    
    <h1>Ajax Get Form</h1>
    <form id="getForm">
        <input type="text" name="name" id="name1"/>
        <input type="submit" value="Submit"/>
    </form>
    
    <h1>POST Form</h1>
    <form method="GET" action="proccess.php">
        <input type="text" name="name"/>
        <input type="submit" value="Submit"/>
    </form>
    
    <h1>Ajax Post Form</h1>
    <form id="postForm">
        <input type="text" name="name" id="name2"/>
        <input type="submit" value="Submit"/>
    </form>
</body>
<script>
    document.getElementById('button').addEventListener('click', getName);
    document.getElementById('getForm').addEventListener('submit', getName);
    document.getElementById('postForm').addEventListener('submit', postName);

    function getName(e){ 
        e.preventDefault(); 
        
        var name = document.getElementById('name1').value;
        
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'proccess.php?name='+name, true);
        
        xhr.onload = function(){
          console.log(this.responseText);  
        };
        xhr.send();
    }
    
    function postName(e){ 
        e.preventDefault(); 
        
        var name = document.getElementById('name2').value;
        
        // this will come from the form in the name variable
        var params = "name="+name; 
        
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'proccess.php', true);
        
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        // The method setRequestHeader() sets the value of an HTTP request header.
        // Each time you call setRequestHeader() after the first time you call it, 
        // the specified text is appended to the end of the existing header's content.
        
        xhr.onload = function(){
          console.log(this.responseText);  
        };
        xhr.send(params); // passing in the params variable
    }
</script>
</html>
